<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree | {{ config.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a0a28 0%, #1a1a4e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Georgia', serif;
            color: #e0e0e0;
        }

        #game-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="{{ get_url(path='christmas/wasm_exec.js') }}"></script>
    <script>
        const go = new Go();

        WebAssembly.instantiateStreaming(fetch("{{ get_url(path='christmas/christmas.wasm') }}"), go.importObject)
            .then(result => {
                document.getElementById("loading").style.display = "none";
                go.run(result.instance);
            })
            .catch(err => {
                document.getElementById("loading").innerHTML =
                    "<p style='color: #ff6b6b'>Error: " + err.message + "</p>";
                console.error("WASM load error:", err);
            });
    </script>
</body>
</html>
